<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Smart Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            background: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 400px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            animation: moveHeading 3s infinite alternate;
        }

        @keyframes moveHeading {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        textarea {
            width: 100%;
            height: 80px;
            border: 1px solid #555555;
            border-radius: 5px;
            background-color: #2e2e2e;
            color: white;
            font-size: 16px;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            text-align: left;
            background-color: #2e2e2e;
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            word-wrap: break-word;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            const chatOutput = document.getElementById("chatOutput");
            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userInput })
                });
                const data = await response.json();
                if (response.ok) {
                    chatOutput.innerText = data.reply;
                } else {
                    chatOutput.innerText = "Error: " + data.detail;
                }
            } catch (error) {
                chatOutput.innerText = "Error: " + error.message;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Your Smart Chatbot</h1>
        <textarea id="userInput" placeholder="Type your message here"></textarea><br>
        <button onclick="sendMessage()">Send</button>
        <p id="chatOutput"></p>
    </div>
</body>
</html>
